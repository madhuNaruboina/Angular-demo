<h1 align="center">Data Binding in Angular</h1><hr>
<div>
<h2>String Interpolation</h2>
    <h3>Name : {{name}}</h3>
    <h3>Department : {{department}}</h3>
</div>
<hr>
<div>
<h2>Property Binding</h2>
<label>Animal Name : </label><br/>
<input [value] ='animal.name'/>
<button class="btn btn-primary" >Add Animal</button>  
<h1 [style.color]="color" [style.font-size]="fontSize" [style.opacity]="opacity">It's Propert Binding </h1>
</div>
<hr>
<div>
<h2>Event Binding</h2>
<button (click)="onClickMe()">Click me!</button>

<p style="background-color: dimgray;">{{clickMessage}}</p>
    <button (click)="onClickDisable()">Click to Disable!</button>
</div>
<hr>
<div>
    <h2>Two-way Binding Example</h2>    
   <input type = "text" [(ngModel)]="fullName" /> <br/><br/>    
<p> {{fullName}} </p>  
</div>
